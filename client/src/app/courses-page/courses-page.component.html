<mat-card class="card">
    <mat-icon>
      <img src= {{courseBackground}} alt="Course Background Image">
    </mat-icon>
    <mat-card-title>
      {{ courseName }}
    </mat-card-title>
    <mat-card-content>
      {{ courseDescription }}
    </mat-card-content>
    <mat-card-actions>
      {{ courseFee }} RS
    </mat-card-actions>
  </mat-card>
